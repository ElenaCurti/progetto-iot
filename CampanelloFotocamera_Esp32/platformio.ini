[env:esp32dev]
monitor_speed = 115200
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    links2004/WebSockets@^2.4.1 
    https://github.com/mudassar-tamboli/ESP32-OV7670-WebSocket-Camera.git ; TODO sistema questo perche' fa override 
    knolleary/PubSubClient@^2.8
 lib_extra_dirs =    
     ../mia_libreria/ 
build_flags = 
    -DMQTT_MAX_PACKET_SIZE=19300 ; 9600 bytes di foto * 2 numeri per bytes (0x..) + 1 terminatore
 